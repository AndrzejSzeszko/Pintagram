{% extends 'app_pintagram/base.html' %}

{% block content %}

    <h2>Deleting {{ object }}</h2>
    <form method="post">
        {% csrf_token %}
        <h4>Do you really want to delete this post? There won't be possibility to undo that!</h4>
        <input type="submit" value="Confirm">
        <button type="button">
            <a href="{% url 'post-details' object.pk %}">Cancel</a>
        </button>
    </form>

{% endblock content %}
