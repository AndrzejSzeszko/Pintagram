{% extends 'app_pintagram/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <h4>Update user {{ user }} information:</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Save changes" class="btn btn-outline-info">
        <a class="btn btn-outline-primary" href="{% url 'user-details' object.pk %}">Cancel</a>
    </form>
{% endblock content %}
