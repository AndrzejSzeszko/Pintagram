{% extends 'app_pintagram/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div>
        <h3>Create new post:</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Submit</button>
            <button type="reset">Clear all fields</button>
        </form>
    </div>
{% endblock content %}
